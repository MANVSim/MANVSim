version: '3.8'

name: manvsim

services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
      target: prod
    env_file:
      - server/.env
    ports:
      - "5002:5002"
    volumes:
      - ./data/database:/usr/src/app/server/instance
      - ./data/media:/usr/src/app/server/media/instance
      - ./certs/fullchain.pem:/usr/src/app/server/fullchain.pem
      - ./certs/privkey.pem:/usr/src/app/server/privkey.pem


  app:
    build:
      context: .
      dockerfile: app/Dockerfile
      target: serve-prod
    ports:
      - "5001:5001"
    volumes:
      - ./certs/fullchain.pem:/etc/nginx/ssl/fullchain.pem
      - ./certs/privkey.pem:/etc/nginx/ssl/privkey.pem
    depends_on:
      - server


  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      target: serve-prod
    ports:
      - "50003:50003"
    volumes:
      - ./certs/fullchain.pem:/etc/nginx/ssl/fullchain.pem
      - ./certs/privkey.pem:/etc/nginx/ssl/privkey.pem


  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./config/nginx/component_mapping.conf:/etc/nginx/nginx.conf
    depends_on:
      - server
      - app
