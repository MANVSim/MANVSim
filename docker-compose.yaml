version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
      target: prod
    ports:
      - "5000:5000"


  app:
    build:
      context: app
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    depends_on:
      - server


  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./config/nginx/component_mapping.conf:/etc/nginx/nginx.conf
    depends_on:
      - server
      - app