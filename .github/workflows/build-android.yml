name: Android Build

on:
  push:
    branches:
      - main
  push:
    branches-ignore:
      - main
    paths:
      - 'app/**'

jobs:
 build:
  runs-on: ubuntu-latest
  steps:
   - name: Clone repository
     uses: actions/checkout@v4
   - name: Set up Flutter
     uses: subosito/flutter-action@v2
     with:
       channel: stable
   - name: pub get 
     working-directory: app
     run: flutter pub get
     
   - working-directory: app 
     run: flutter build apk
    
   - working-directory: app 
     run: flutter build appbundle
     
